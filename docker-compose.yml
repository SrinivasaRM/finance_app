version: '3.8'

services:
  backend:
    build: ./backend
    container_name: finance-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=sqlite:///./finance.db
      - ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: finance-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

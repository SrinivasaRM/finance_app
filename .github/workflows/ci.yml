name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
    - name: Test with pytest
      run: |
        cd backend
        python -m pytest tests/test_main.py

  frontend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: |
        cd frontend
        npm install --legacy-peer-deps
    - name: Test with vitest
      run: |
        cd frontend
        npm run test

  build-and-push:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v3
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Downcase REPO
      run: |
        echo "REPO=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}
        
    - name: Build and Push Backend
      run: |
        docker build ./backend \
          -t ghcr.io/${{ env.REPO }}/backend:latest \
          -t ghcr.io/${{ env.REPO }}/backend:${{ github.sha }}
        docker push ghcr.io/${{ env.REPO }}/backend:latest
        docker push ghcr.io/${{ env.REPO }}/backend:${{ github.sha }}

    - name: Build and Push Frontend
      run: |
        docker build ./frontend \
          -t ghcr.io/${{ env.REPO }}/frontend:latest \
          -t ghcr.io/${{ env.REPO }}/frontend:${{ github.sha }}
        docker push ghcr.io/${{ env.REPO }}/frontend:latest
        docker push ghcr.io/${{ env.REPO }}/frontend:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
    - uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh/
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Copy Docker Compose to EC2
      run: |
        scp -i ~/.ssh/id_rsa docker-compose.prod.yml ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:~/docker-compose.prod.yml

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          export REPO=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
          export HOST=${{ secrets.EC2_HOST }}
          
          # Login to GHCR
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Pull latest images
          docker-compose -f docker-compose.prod.yml pull
          
          # Restart containers
          docker-compose -f docker-compose.prod.yml up -d --remove-orphans


name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
    - name: Test with pytest
      run: |
        cd backend
        python -m pytest tests/test_main.py

  frontend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: |
        cd frontend
        npm install --legacy-peer-deps
    - name: Test with vitest
      run: |
        cd frontend
        npm run test

  build-and-push:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v3
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Downcase REPO
      run: |
        echo "REPO=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}
        
    - name: Build and Push Backend
      run: |
        docker build ./backend \
          -t ghcr.io/${{ env.REPO }}/backend:latest \
          -t ghcr.io/${{ env.REPO }}/backend:${{ github.sha }}
        docker push ghcr.io/${{ env.REPO }}/backend:latest
        docker push ghcr.io/${{ env.REPO }}/backend:${{ github.sha }}

    - name: Build and Push Frontend
      run: |
        docker build ./frontend \
          -t ghcr.io/${{ env.REPO }}/frontend:latest \
          -t ghcr.io/${{ env.REPO }}/frontend:${{ github.sha }}
        docker push ghcr.io/${{ env.REPO }}/frontend:latest
        docker push ghcr.io/${{ env.REPO }}/frontend:${{ github.sha }}

version: '3.8'

services:
  backend:
    image: ghcr.io/${REPO}/backend:latest
    container_name: finance-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./finance.db
      - ALLOWED_ORIGINS=http://${HOST},http://${HOST}:3000
    volumes:
      - ./backend_data:/app/data
    restart: always

  frontend:
    image: ghcr.io/${REPO}/frontend:latest
    container_name: finance-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
